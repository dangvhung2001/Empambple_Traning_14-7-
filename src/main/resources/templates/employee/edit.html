<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Edit Employee</h1>
    <form method="post" th:object="${employee}" th:action="@{/employees/edit/{id}(id=${employee.id})}">
        <input type="hidden" th:field="*{id}"/>
        <label>Name: <input type="text" th:field="*{name}"/></label>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br/>
        <label>Email: <input type="email" th:field="*{email}"/></label>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br/>
        <label>Department:</label>
        <select th:field="*{departmentId}">
            <option th:each="department : ${departments}" th:value="${department.id}"
                    th:text="${department.name}"></option>
        </select><br/>
        <select th:field="*{roles}">
            <option th:each="role : ${roles}" th:value="${role.id}"
                    th:text="${role.name}"></option>
        </select><br/>
        <button type="submit">Save</button>
    </form>
    <div>
        <a th:href="@{/employees/index}">Back to List</a>
    </div>
</div>
</body>
</html>
