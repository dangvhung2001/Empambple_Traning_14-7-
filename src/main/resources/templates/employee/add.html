<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .alert {
            color: red;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<h1>Create Employee</h1>
<form method="post" th:object="${employee}" th:action="@{/employees/add}">
    <label>Name: <input type="text" th:field="*{name}"/></label>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label>Email: <input type="email" th:field="*{email}"/></label>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <label>Department:</label>
    <select th:field="*{departmentId}">
        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
    </select><br/>
    <label>Roles:</label>
    <select th:field="*{roles}">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select><br/>
    <button type="submit">Save</button>
</form>
<div>
    <a th:href="@{/employees/index}">Back to List</a>
</div>
</form></div>
</body>
</html>
