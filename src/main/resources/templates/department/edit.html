<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{css.html}"></div>
<header th:insert="layout/navba :: navba"></header>
<h1>Edit Department</h1>
<form method="post" th:action="@{/departments/edit/{id}(id=${department.id})}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${department.name}" required/>
    <input type="text" id="description" name="description" th:value="${department.description}" required/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/departments/}">Cancel</a>
<footer th:insert="layout/footer :: footer"></footer>
</body>
</html>
