<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
<h1>Create Department</h1>
<form method="post" th:object="${department}" th:action="@{/departments/createDepartment}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required/>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <label >Description:</label>
    <input type="text" id="description" name="description" required/>
    <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <button type="submit">Create</button>
</form>
<a th:href="@{/departments/}">Back to List</a>
</div>
</body>
</html>
