<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    /* Thêm CSS ở đây (tuỳ chọn) để trang trí header */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header img {
        max-width: 100px;
        height: auto;
    }

    .search-bar {
        display: flex;
        align-items: center;
        background-color: #fff;
        padding: 5px;
        border-radius: 5px;
    }

    .search-bar input[type="text"] {
        border: none;
        padding: 5px;
        font-size: 16px;
    }

    .search-bar button {
        border: none;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        margin-left: 5px;
        cursor: pointer;
    }

    .button-container {
        display: flex;
    }

    .button-container button {
        margin-left: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>
