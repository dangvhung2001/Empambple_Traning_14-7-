<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Employee</h1>
<form method="post" th:object="${employee}" th:action="@{/employees/create}">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Email: <input type="email" th:field="*{email}" /></label><br/>
    <label>Department:</label>
    <select th:field="*{departmentId}">
        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
    </select><br/>
    <label>Roles: <input type="text" th:field="*{roles}" /></label><br/>
    <button type="submit">Save</button>
</form>
<div>
    <a th:href="@{/employees/}">Back to List</a>
</div>
</form>
</body>
</html>
